# Development Docker Compose - with hot reload and volume mounts
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: storagebot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-storagebot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-storagebot_secret}
      POSTGRES_DB: ${POSTGRES_DB:-storagebot}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-storagebot} -d ${POSTGRES_DB:-storagebot}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - storagebot-network

  # Backend API Server (Development with hot reload)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    container_name: storagebot-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-storagebot}:${POSTGRES_PASSWORD:-storagebot_secret}@postgres:5432/${POSTGRES_DB:-storagebot}?schema=public
      JWT_SECRET: ${JWT_SECRET:-dev-fallback-secret-not-for-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: 3001
      NODE_ENV: development
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "${PORT:-3001}:3001"
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - ./backend/auth_cache:/app/auth_cache
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - storagebot-network

  # Frontend Next.js App (Development with hot reload)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    container_name: storagebot-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/app:/app/app
      - ./frontend/components:/app/components
      - ./frontend/hooks:/app/hooks
      - ./frontend/lib:/app/lib
      - ./frontend/stores:/app/stores
      - ./frontend/public:/app/public
    depends_on:
      - backend
    networks:
      - storagebot-network

volumes:
  postgres_data:

networks:
  storagebot-network:
    driver: bridge
