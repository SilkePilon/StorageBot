services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: storagebot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-storagebot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-storagebot_secret}
      POSTGRES_DB: ${POSTGRES_DB:-storagebot}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-storagebot} -d ${POSTGRES_DB:-storagebot}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - storagebot-network

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: storagebot-backend
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-storagebot}:${POSTGRES_PASSWORD:-storagebot_secret}@postgres:5432/${POSTGRES_DB:-storagebot}?schema=public
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET must be set}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: 3001
      NODE_ENV: ${NODE_ENV:-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "${PORT:-3001}:3001"
    volumes:
      - ./backend/auth_cache:/app/auth_cache
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3001/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - storagebot-network

  # Frontend Next.js App
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    container_name: storagebot-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - storagebot-network

volumes:
  postgres_data:

networks:
  storagebot-network:
    driver: bridge
